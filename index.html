<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #36393f; /* Dark background */
      color: #ffffff; /* Light text */
    }

    .chat-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #484c52; /* Darker border */
      border-radius: 10px;
      background-color: #2f3136; /* Darker background */
    }

    .chat {
      border: 1px solid #484c52; /* Darker border */
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #36393f; /* Dark background */
      color: #ffffff; /* Light text */
    }

    .chat input {
      width: calc(100% - 60px);
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #484c52; /* Darker border */
      border-radius: 5px;
      background-color: #2f3136; /* Darker background */
      color: #ffffff; /* Light text */
    }

    .chat button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da; /* Discord blue */
      color: #ffffff; /* Light text */
      cursor: pointer;
    }

    .chat button:hover {
      background-color: #5a68a5; /* Darker Discord blue */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <input id="name" placeholder="Enter your name">
    <button onclick="joinChat()">Join Chat</button>
    <div id="chat" class="chat" style="height: 200px; overflow-y: auto;"></div>
    <div class="chat">
      <input id="message" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    var chatDiv = document.getElementById('chat');
    var nameInput = document.getElementById('name');
    var messageInput = document.getElementById('message');
    var chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    function renderChatHistory() {
      chatDiv.innerHTML = chatHistory.map(message => `<div class="chat">${message}</div>`).join('');
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function joinChat() {
      var name = nameInput.value;
      if (name.trim() === '') {
        alert('Please enter your name.');
        return;
      }

      // Simulate joining the chat room
      chatHistory.push(`${name} joined the chat`);
      renderChatHistory();
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    function sendMessage() {
      var message = messageInput.value;
      if (message.trim() === '') {
        alert('Please enter a message.');
        return;
      }

      // Simulate sending a message
      var name = nameInput.value;
      var chatMessage = `<strong>${name}:</strong> ${message}`;
      chatHistory.push(chatMessage);
      renderChatHistory();
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

      // Clear the message input
      messageInput.value = '';
    }

    // Load initial chat history
    renderChatHistory();
  </script>
</body>
</html>
